<h1 id="title">Click Me</h1>
<button id="myButton">Click Me</button>
<script>
  const buttonEl = document.getElementById('myButton');

  buttonEl.addEventListener('click', () => {
      // Change the color of the title when the button is clicked
      const titleName = document.getElementById('title');
      titleName.style.color = "blue"; // Corrected the missing quotes around "blue"
  });

  // TODO: Fix the error when the button is clicked
  // the functionality to change the title to color blue when it is clicked
</script>
