<h1 id="title">Click Me</h1>
<button id="myButton">Click Me</button>
<script>
  const button = document.getElementById("myButton"); // Corregí el ID al botón correcto
  const title = document.getElementById("title"); // Agregué referencia al título

  button.addEventListener("click", function () {
    title.textContent = "Clicked!"; // Cambia el texto del título
  });

</script>
