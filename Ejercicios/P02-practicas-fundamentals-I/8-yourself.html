<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JavaScript Contact</title>
  <style>
    body {
      font-family: sans-serif;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>First Javascript contact</h1>
  <p id="textParagraph">Hola, me llamo Sergio.</p>

  <button id="franqueloButton">Franquelo</button>
  <button id="helloButton">Hello World</button>
  <button id="goodbyeButton">Goodbye World</button>
  <button id="boldButton">Bold</button>
  <button id="italicButton">Italic</button>
  <button id="colorButton">Change Color</button>

  <script>
    const paragraph = document.getElementById("textParagraph");
    const franqueloButton = document.getElementById("franqueloButton");
    const helloButton = document.getElementById("helloButton");
    const goodbyeButton = document.getElementById("goodbyeButton");
    const boldButton = document.getElementById("boldButton");
    const italicButton = document.getElementById("italicButton");
    const colorButton = document.getElementById("colorButton");

    // Change the text of the paragraph to "Hello World"
    helloButton.addEventListener("click", function () {
      paragraph.textContent = "Hello World";
    });
    //Franquelo//
    franqueloButton.addEventListener("click", function () {
      paragraph.textContent = "Franquelo";
    });

    // Change the text of the paragraph to "Goodbye World"
    goodbyeButton.addEventListener("click", function () {
      paragraph.textContent = "Goodbye World";
    });

    // Change the text style to bold
    boldButton.addEventListener("click", function () {
      paragraph.style.fontWeight = paragraph.style.fontWeight === "bold" ? "normal" : "bold";
    });

    // Change the text style to italic
    italicButton.addEventListener("click", function () {
      paragraph.style.fontStyle = paragraph.style.fontStyle === "italic" ? "normal" : "italic";
    });

    // Change the color of the text to red, toggle back to the initial color
    colorButton.addEventListener("click", function () {
      paragraph.style.color = paragraph.style.color === "red" ? "black" : "red";
    });
  </script>

</body>

</html>
