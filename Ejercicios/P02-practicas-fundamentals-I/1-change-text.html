<p id="myParagraph">Texto inicial</p>
<button id="changeTextButton">Change Text</button>
<button id="resetTextButton">Reset Text</button>
<script>
  // Get the paragraph and button elements
  const paragraph = document.getElementById("myParagraph");
  const changeTextButton = document.getElementById("changeTextButton");
  const resetTextButton = document.getElementById("resetTextButton");

  // Add an event listener to the change text button
  changeTextButton.addEventListener("click", function () {
    paragraph.textContent = "Texto cambiado!";
  });

  // Add an event listener to the reset text button
  resetTextButton.addEventListener("click", function () {
    paragraph.textContent = "Texto Inicial";
  });
</script>
