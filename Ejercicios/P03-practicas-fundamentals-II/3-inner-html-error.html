<button id="htmlButton">Add HTML</button>
<button id="clearHtmlButton">Clear HTML</button>
<div id="htmlDiv"></div>
<script>
  const button = document.getElementById("htmlButton");
  const clearButton = document.getElementById("clearHtmlButton");
  const div = document.getElementById("htmlDiv");

  button.addEventListener("click", function () {
    div.innerHTML = "<p>New Paragraph</p>";
  });

  clearButton.addEventListener("click", function () {
    div.innerHTML = "";
  });
</script>
