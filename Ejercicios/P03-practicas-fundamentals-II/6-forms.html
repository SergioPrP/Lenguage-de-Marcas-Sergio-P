<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre" style="color: red;"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail" style="color: red;"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword" style="color: red;"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword" style="color: red;"></span>

    <button type="button" id="submitButton">Registrarse</button>
    <p id="nombreDisplay"></p>
    <p id="emailDisplay"></p>
    <p id="passwordDisplay"></p>
    <p id="confirmPasswordDisplay"></p>
  </form>

  <script>
    const nombreInput = document.getElementById("nombre");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    const errorNombre = document.getElementById("errorNombre");
    const errorEmail = document.getElementById("errorEmail");
    const errorPassword = document.getElementById("errorPassword");
    const errorConfirmPassword = document.getElementById("errorConfirmPassword");

    const nombreDisplay = document.getElementById("nombreDisplay");
    const emailDisplay = document.getElementById("emailDisplay");
    const passwordDisplay = document.getElementById("passwordDisplay");
    const confirmPasswordDisplay = document.getElementById("confirmPasswordDisplay");

    const submitButton = document.getElementById("submitButton");

    submitButton.addEventListener("click", function () {
      let isValid = true;

      if (nombreInput.value.trim() === "") {
        errorNombre.textContent = "El nombre es obligatorio.";
        isValid = false;
      } else {
        errorNombre.textContent = "";
        nombreDisplay.textContent = `Nombre: ${nombreInput.value}`;
      }

      if (emailInput.value.trim() === "") {
        errorEmail.textContent = "El email es obligatorio.";
        isValid = false;
      } else {
        errorEmail.textContent = "";
        emailDisplay.textContent = `Email: ${emailInput.value}`;
      }
      if (passwordInput.value.trim() === "") {
        errorPassword.textContent = "La contraseña es obligatoria.";
        isValid = false;
      } else {
        errorPassword.textContent = "";
        passwordDisplay.textContent = `Contraseña: ${passwordInput.value}`;
      }

      if (confirmPasswordInput.value.trim() === "") {
        errorConfirmPassword.textContent = "Debe confirmar la contraseña.";
        isValid = false;
      } else if (passwordInput.value !== confirmPasswordInput.value) {
        errorConfirmPassword.textContent = "Las contraseñas no coinciden.";
        isValid = false;
      } else {
        errorConfirmPassword.textContent = "";
        confirmPasswordDisplay.textContent = `Confirmar Contraseña: ${confirmPasswordInput.value}`;
      }

      if (!isValid) {
        nombreDisplay.textContent = "";
        emailDisplay.textContent = "";
        passwordDisplay.textContent = "";
        confirmPasswordDisplay.textContent = "";
      }
    });
  </script>
</body>

</html>
