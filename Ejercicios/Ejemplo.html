<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al ejercicio de presentación</h1>
    <p>Haz clic en el siguiente botón para ver el mensaje en la consola:</p>
    <button onclick="activarBoton()">Haz clic aquí</button>

    <script>
        function activarBoton() {
            console.log("¡El botón ha sido activado!");
        }
    </script>
</body>
</html>
